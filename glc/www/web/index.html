<head>

  <title>日志中心</title>

</head>
<body>
<style>
    body, html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    *[v-cloak]{
        display: none;
    }
    #app {
        width: 100%;
        height: 100%;
    }
    #app .el-container{
        height: 100%;
    }
    #app .el-menu{
        border-right:none;
    }
    .menubar {
        background-color: #fff;
        width: auto;
        height: 100%;
        transition: width .2s;
        overflow: hidden;
        border-right: solid 1px;
        border-color: lightgray;
    }
    .main{
        background-color:#edf0f3;
    }

    html.dark .database .active,html.dark .database .item:hover{
        background-color:#262727;
    } */

    ul.el-menu--collapse{
       width: 48px;
       height: 48px;
    }

    div.el-card__body{
        padding-top: 0px;
        padding-bottom: 10px;
    }
    div.el-table td.el-table__cell{
        padding: 3px 0;
    }

    main.el-main{
        overflow: hidden;
    }

    div.el-table th.el-table__cell{
        padding: 4px 0;
